<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
     const text1=()=>{
         document.write("Hello <br>")
     }
     text1();
     const text2=x=>{
        document.write(`${x} <br>`)
     }
     text2("World");
    const text3=(x,y)=>{
        document.write(`${x} ${y} <br>`)
    }
    text3("bye","bye")
</script>
</body>
</html>
