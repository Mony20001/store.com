<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     body{
         height: 100vh;
         width: 100%;
    }
    .btnYes,
    .btnNo{
        width: 100px;
        height: 30px;
        border-radius: 12px;
        border: none;
        color: white;
        font-family: serif;
        font-size: 25px;
        position: absolute;
    }
    .btnNo{
         background-color: red;
    }
    .btnYes{
         background-color: rgb(47, 0, 255);
         right: 800px;
    }
</style>
<body>
     <div style="display: flex; flex-direction: column;align-items: center;">
         <img style="width: 20%;" src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyZ24za3g1M3UyNW5raXZncWc2MDRhOHZpamV5MTYyZnJvd3Q3YjVwcSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/IZek2g6kKZ8AXnAsUJ/giphy.gif" alt="">
         <h3>តើអ្នកស្រឡាញ់ខ្ញុំអត់?</h3>
     <div>
         <button class="btnYes">បាទ</button>
         <button class="btnNo" id="btnNo">ទេ</button>
     </div>
     </div>
</body>
<script>
    const btnNo = document.getElementById('btnNo');
    btnNo.addEventListener('mouseover',()=>{
        const x=Math.floor(Math.random()* window.innerWidth);
        const y =Math.floor(Math.random()* window.innerHeight);
        btnNo.style.left=`${x}px`;
        btnYes.style.top=`${y}px`;
    })
</script>
</html>
